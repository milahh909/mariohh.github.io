<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semangat Buat Marioo üçÑ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(#a3d5ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #fff100;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      min-height: 60px;
      text-align: center;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: 3px solid #fff;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .mario {
      position: absolute;
      bottom: -100px;
      font-size: 60px;
      animation: jumpUp 1s ease-out forwards;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes jumpUp {
      0% { bottom: -100px; }
      50% { bottom: 120px; }
      100% { bottom: -100px; }
    }
  </style>
</head>
<body>
  <h1>Semangat Marioo! üçÑ</h1>
  <p id="message">Kamu luar biasa dan kuat banget üí™‚ú®</p>
  <button onclick="showMessage()">Klik di sini!</button>
  <div id="marioContainer"></div>

  <script>
    const messages = [
      "Kamu luar biasa dan kuat banget üí™‚ú®",
      "Semangat terus Marioo! Kamu bikin bangga ‚ù§Ô∏è",
      "Hari ini mungkin berat, tapi kamu lebih kuat! üåü",
      "Aku percaya kamu bisa melalui semuanya üíñ",
      "Rehat itu bukan lemah, itu tanda bijak üçµ",
      "Marioo itu keren banget, jangan lupa itu! üòé",
      "Kamu udah sejauh ini, hebat! Teruskan ya üí´",
      "Semua usaha kamu nggak sia-sia kok ‚ú®",
      "Aku dukung kamu terus, dari sini! ü´∂",
      "Kamu bikin dunia ini lebih cerah! üåà"
    ];

    function showMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerText = messages[randomIndex];

      const mario = document.createElement("div");
      mario.className = "mario";
      mario.innerText = "üßë‚Äçüîß";
      document.getElementById("marioContainer").appendChild(mario);

      setTimeout(() => {
        mario.remove();
      }, 1000);
    }
  </script>
</body>
</html>
